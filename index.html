<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Adventure with Koko</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameCanvas {
            display: block; /* Remove default inline spacing */
            width: 100vw;   /* 100% of viewport width */
            height: 100vh;  /* 100% of viewport height */
            background-image: url('/back.png'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
// ===========================
// Game Setup & Globals
// ===========================
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const winnerImage = new Image();
winnerImage.src = "1.png";

// --- DYNAMIC RESOLUTION SETUP ---
let GAME_WIDTH = window.innerWidth;
let GAME_HEIGHT = window.innerHeight;

// Function to handle window resizing
function resizeCanvas() {
    GAME_WIDTH = window.innerWidth;
    GAME_HEIGHT = window.innerHeight;
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;
    
    // Optional: If game is running, you might want to reposition the player 
    // if they fall off screen due to resize, but for now simple resize is fine.
}

// Set initial size
resizeCanvas();

// Listen for window resize events
window.addEventListener('resize', resizeCanvas);


const STATE = {
    START: 0,
    PLAYING: 1,
    GAMEOVER: 2,
    WIN: 3
};
let currentState = STATE.START;

// Tuned Physics Constants
const GRAVITY = 0.5;
const FRICTION = 0.8; 

let score = 0;
let cameraX = 0;

const keys = {
    right: false,
    left: false,
    up: false,
    space: false
};

document.addEventListener('keydown', (e) => {
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
    if (e.code === 'ArrowUp' || e.code === 'KeyW') keys.up = true;

    if ((currentState === STATE.GAMEOVER || currentState === STATE.WIN) && e.code === 'Enter') {
        resetGame();
    }
    if (currentState === STATE.START && e.code === 'Enter') {
        currentState = STATE.PLAYING;
    }
});

document.addEventListener('keyup', (e) => {
    if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
    if (e.code === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
    if (e.code === 'Space') keys.space = false;
});

// ===========================
// LOAD IMAGES
// ===========================

// 1. Load Player Images (Ensure files are named correctly!)
const playerLeftImg = new Image();
playerLeftImg.src = "left.png"; 

const playerRightImg = new Image();
playerRightImg.src = "right.png";

// 2. Load Goal Image
const goalImage = new Image();
goalImage.src = "Shri-Ajab-3D-Jaipuri-Mixture.png";

// 3. Enemy packet images
const enemyImageUrls = [
    "2.png", "3.png", "4.png", "5.png",
];

const enemyImages = enemyImageUrls.map(url => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = url;
    return img;
});

// ===========================
// Game Classes
// ===========================

class Player {
    constructor(x, y) {
        this.x = x;
        this.y = y;

        // SIZE: Adjust these numbers if your image looks stretched!
        this.width = 63;
        this.height = 112;

        this.velX = 0;
        this.velY = 0;
        
        // Physics variables
        this.maxSpeed = 8;       
        this.acceleration = 1.0; 
        this.jumpStrength = -13;
        
        this.grounded = false;
        this.facingRight = true;
    }

    update() {
        // Acceleration
        if (keys.right) {
            if (this.velX < this.maxSpeed) this.velX += this.acceleration;
            this.facingRight = true;
        } 
        else if (keys.left) {
            if (this.velX > -this.maxSpeed) this.velX -= this.acceleration;
            this.facingRight = false;
        }

        // Friction
        this.velX *= FRICTION;
        if (Math.abs(this.velX) < 0.1) this.velX = 0;

        // Jumping
        if (keys.up && this.grounded) {
            this.velY = this.jumpStrength;
            this.grounded = false;
        }

        this.velY += GRAVITY;
        this.x += this.velX;
        this.y += this.velY;

        // Death Floor (Dynamic based on GAME_HEIGHT)
        if (this.y > GAME_HEIGHT + 100) {
            currentState = STATE.GAMEOVER;
        }
    }

    draw(cameraOffset) {
        const drawX = this.x - cameraOffset;
        
        // 1. Pick the image based on direction
        let imgToDraw = this.facingRight ? playerRightImg : playerLeftImg;

        // 2. Add a simple "bobbing" effect when running
        let bob = 0;
        if (Math.abs(this.velX) > 0.5 && this.grounded) {
             bob = Math.sin(Date.now() / 100) * 3;
        }

        // 3. Draw the Shadow
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath();
        ctx.ellipse(drawX + this.width/2, this.y + this.height - 2, 15, 5, 0, 0, Math.PI*2);
        ctx.fill();

        // 4. Draw the Character Image
        if (imgToDraw.complete && imgToDraw.naturalHeight !== 0) {
            ctx.drawImage(imgToDraw, drawX, this.y + bob, this.width, this.height);
        } else {
            // Fallback Red Box (only if image isn't found)
            ctx.fillStyle = "red";
            ctx.fillRect(drawX, this.y, this.width, this.height);
        }
    }
}

class Platform {
    constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
    }

    draw(cameraOffset) {
        ctx.save(); 
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 6;
        ctx.shadowOffsetY = 6;

        ctx.fillStyle = "#5086b4";
        ctx.fillRect(this.x - cameraOffset, this.y, this.width, this.height);
        ctx.restore(); 

        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x - cameraOffset, this.y);
        ctx.lineTo(this.x - cameraOffset + this.width, this.y);
        ctx.stroke();
        
        for(let i = this.x; i < this.x + this.width; i+=40) {
             ctx.beginPath();
             ctx.moveTo(i - cameraOffset, this.y);
             ctx.lineTo(i - cameraOffset, this.y + this.height);
             ctx.stroke();
        }
    }
}

class Enemy {
    constructor(x, y, range) {
        this.x = x;
        this.y = y;
        this.width = 70;
        this.height = 70;
        this.startX = x;
        this.range = range;
        this.speed = 2;
        this.direction = 1;
        this.markedForDeletion = false;
        this.image = enemyImages[Math.floor(Math.random() * enemyImages.length)];
    }

    update() {
        this.x += this.speed * this.direction;
        if (this.x > this.startX + this.range || this.x < this.startX) {
            this.direction *= -1;
        }
    }

    draw(cameraOffset) {
        let drawX = this.x - cameraOffset;
        
        if (this.image.complete && this.image.naturalHeight !== 0) {
            ctx.drawImage(this.image, drawX, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = Math.random() > 0.5 ? "#E91E63" : "#FF5722";
            ctx.fillRect(drawX, this.y, this.width, this.height);
            ctx.fillStyle = "#FFF";
            ctx.font = "bold 10px Arial";
            ctx.textAlign = "center";
            ctx.fillText("OTHER BRAND", drawX + this.width/2, this.y + this.height/2);
            ctx.textAlign = "left";
        }
    }
}
class ShriAjabGoal {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 60;
        this.height = 40;
    }
    
    draw(cameraOffset) {
        let drawX = this.x - cameraOffset;
        
        if (goalImage.complete && goalImage.naturalHeight !== 0) {
            ctx.drawImage(goalImage, drawX, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = "transparent";
            ctx.fillRect(drawX, this.y, this.width, this.height);
            ctx.fillStyle = "transparent";
            ctx.fillRect(drawX, this.y + 10, this.width, 20);
        }
        
        let logoTopY = this.y - 40;

        if (winnerImage.complete && winnerImage.naturalHeight !== 0) {
            ctx.drawImage(
                winnerImage,
                drawX - 10,
                logoTopY,
                80,
                80
            );
        }

        ctx.save(); 
        ctx.fillStyle = "#FFD700";
        ctx.font = "bold 16px 'Press Start 2P'";
        ctx.textAlign = "center";
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 4;
        ctx.fillText("WINNER", drawX + this.width / 2, logoTopY - 15);
        ctx.restore();
    }
}
class Decoration {
    constructor(x, y, type) {
        this.x = x; this.y = y; this.type = type;
    }
    draw(cameraOffset) {
        ctx.fillStyle = "#A1887F";
        if(this.type === 'arch') {
             ctx.beginPath();
             ctx.arc(this.x - cameraOffset, this.y, 40, Math.PI, 0);
             ctx.fill();
             ctx.fillRect(this.x - 40 - cameraOffset, this.y, 10, 60);
             ctx.fillRect(this.x + 30 - cameraOffset, this.y, 10, 60);
        }
    }
}



let player;
let platforms = [];
let enemies = [];
let projectiles = [];
let decorations = [];
let goal;

function initGame() {
    score = 0;
    cameraX = 0;
    
    
    let groundY = GAME_HEIGHT - 40;
    
    player = new Player(100, groundY - 150);
    projectiles = [];
    
    
    
    platforms = [
        // Ground Floor
        new Platform(0, groundY, 1000, 40),
        new Platform(1100, groundY, 800, 40),
        new Platform(2000, groundY, 1000, 40),
        
        // Tier 1 (Low)
        new Platform(300, groundY - 150, 150, 30),
        new Platform(700, groundY - 80, 150, 30),
        
        // Tier 2 (Mid)
        new Platform(500, groundY - 160, 150, 30),
        new Platform(1200, groundY - 110, 200, 30),
        new Platform(1800, groundY - 110, 150, 30),
        
        // Tier 3 (High)
        new Platform(1500, groundY - 210, 200, 30),
        new Platform(2200, groundY - 110, 100, 30),
        new Platform(2400, groundY - 210, 100, 30),
        new Platform(2600, groundY - 310, 300, 40)
    ];

    enemies = [
        new Enemy(400, groundY - 70, 200),
        new Enemy(1200, groundY - 180, 150),
        new Enemy(1600, groundY - 280, 100),
        new Enemy(2100, groundY - 70, 300)
    ];
    
    decorations = [

    ];

    goal = new ShriAjabGoal(2750, groundY - 350);
}

function resetGame() {
    currentState = STATE.START;
    initGame();
}

function checkCollision(rect1, rect2) {
    return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
    );
}

function update() {
    if (currentState !== STATE.PLAYING) return;

    player.update();
    
    // --- PLATFORM COLLISION LOGIC ---
    player.grounded = false;
    for (const plat of platforms) {
        if (checkCollision(player, plat)) {
            // Landing on top
            if (player.velY > 0 && player.y + player.height - player.velY <= plat.y) {
                player.grounded = true;
                player.velY = 0;
                player.y = plat.y - player.height;
            }
            // Hitting head on bottom
            else if (player.velY < 0 && player.y - player.velY >= plat.y + plat.height) {
                 player.velY = 0;
                 player.y = plat.y + plat.height;
            }
        }
    }
    
    // Side collision with platforms
    for (const plat of platforms) {
        if (checkCollision(player, plat)) {
            if(player.velX > 0 && player.x + player.width - player.velX <= plat.x) {
                 player.x = plat.x - player.width;
                 player.velX = 0;
            }
            else if(player.velX < 0 && player.x - player.velX >= plat.x + plat.width) {
                 player.x = plat.x + plat.width;
                 player.velX = 0;
            }
        }
     }

    enemies.forEach(e => e.update());

    // --- LOGIC: Touch to Collect ---
    enemies.forEach(enemy => {
        if (!enemy.markedForDeletion && checkCollision(player, enemy)) {
            enemy.markedForDeletion = true;
            score += 100;
        }
    });
    
    // Win condition
    if(checkCollision(player, goal)) {
        currentState = STATE.WIN;
        score += 1000;
    }

    // Cleanup deleted enemies
    enemies = enemies.filter(e => !e.markedForDeletion);

    // SMOOTH CAMERA LOGIC
    // Keep player in the middle-left of the screen
    let targetCameraX = player.x - GAME_WIDTH * 0.3; 
    if(targetCameraX < 0) targetCameraX = 0;
    cameraX += (targetCameraX - cameraX) * 0.1;
}

function drawUI() {
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 30);
}

function drawOverlay(title, subtitle) {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
    
    ctx.fillStyle = "#FFC107";
    ctx.textAlign = "center";
    ctx.font = "bold 40px Arial";
    ctx.fillText(title, GAME_WIDTH / 2, GAME_HEIGHT / 2 - 20);
    
    ctx.fillStyle = "#FFF";
    ctx.font = "20px Arial";
    ctx.fillText(subtitle, GAME_WIDTH / 2, GAME_HEIGHT / 2 + 30);
    ctx.textAlign = "left";
}

function draw() {
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

    if (currentState === STATE.START) {
        drawOverlay("ADVENTURE WITH KOKO", "Press ENTER to Start. Controls: Arrows to Move & Jump.");
        return;
    }

    decorations.forEach(d => d.draw(cameraX));
    platforms.forEach(p => p.draw(cameraX));
    goal.draw(cameraX);
    enemies.forEach(e => e.draw(cameraX));
    player.draw(cameraX);

    drawUI();

    if (currentState === STATE.GAMEOVER) {
        drawOverlay("GAME OVER", "You fell off! Press ENTER to restart.");
    } else if (currentState === STATE.WIN) {
        drawOverlay("", "Final Score: " + score);
    }
}

initGame();

function gameLoop(timestamp) {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

requestAnimationFrame(gameLoop);

</script>
</body>
</html>
